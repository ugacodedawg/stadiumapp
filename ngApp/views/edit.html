<h2>Edit {{controller.stadium.name}}</h2>

<form ng-submit="controller.save()">
  <div class="form-group">
    <label>Stadium Name:</label>
    <input ng-model="controller.stadium.name" class="form-control" />
  </div>
  <div class="form-group">
    <label>Sport:</label>
    <input ng-model="controller.stadium.sport" class="form-control" />
  </div>
  <div class="form-group">
    <label>Image URL:</label>
    <input ng-model="controller.stadium.url" class="form-control" disabled/>
  </div>
  <button class="btn btn-primary">Update Stadium</button>
</form>
