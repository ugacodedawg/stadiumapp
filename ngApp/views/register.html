<div class="container">
  <form class="form-signin">
    <h2 class="form-signin-heading">Please Register</h2>
    <label for="username" class="sr-only">Username</label>
    <input type="text" id="username" class="form-control" placeholder="username" ng-model="controller.user.username" required autofocus>
    <label for="email" class="sr-only">Email</label>
    <input type="email" id="email" class="form-control" placeholder="email" ng-model="controller.user.email" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="password" ng-model="controller.user.password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit"
      ng-click="controller.signup()" ng-disabled="!controller.user.username || !controller.user.email || !controller.user.password">Sign Up</button>
  </form>
</div>
